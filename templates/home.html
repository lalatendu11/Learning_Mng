<!DOCTYPE html>

    <title>Learning and Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
        }

        nav {
            display: flex;

        }

    </header>

    <nav>
        <a href="http://127.0.0.1:8000/admin/login/?next=/admin/" id="adminLink">Admin</a>
